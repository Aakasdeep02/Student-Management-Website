<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-light" style= " background : #E0F6FF; ">
    <div class="container">
      <a class="navbar-brand" href="#">Fresh<span class="text-primary">StudentManagement</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         
		
		 
				    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
					    <li class="nav-item"><a class="nav-link active"
								aria-current="page" href="/">Home</a></li>
					</ul>					
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item dropdown me-5">
					          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					            [[${user.fullName}]]
					          </a>
					          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
					            <li><a class="dropdown-item" href="editdetails">Edit Profile</a></li>
					            <li><a class="dropdown-item" href="changepass">Change Password</a></li>
					            <li><hr class="dropdown-divider"></li>
					            <li><a class="dropdown-item" href="/logout">Logout</a></li>
					          </ul>
					     </li>

					</ul>
			
      </div>
    </div>
  </nav>
	
	<table class="table table-striped my-auto">
	  <thead>
	    <tr>
	      <th scope="col">Full Name</th>
	      <th scope="col">Email Address</th>
	      <th scope="col">Mobile Number</th>
	       <th scope="col">Action</th>
	    </tr>
	  </thead>
	  <tbody>
	   
	    <tr th:each = "student: ${students}">
	      <div th:if = "${student.role} == 'ROLE_USER'">
		      <td th:text = "${student.fullName}"></td>
		      <td th:text = "${student.email}"></td>
		      <td th:text = "${student.mobileNumber}"></td>
		      <td>
		        <a th:href = "@{/admin/studentdetail/{id}(id=${student.id})}" class = "btn btn-primary">Show More</a>
		      	<a th:href = "@{/admin/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
		      </td>	
	      </div>
	    </tr>
	   
	</tbody>
	</table>
    
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
